<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Enlaces</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">
    <!-- Selector de tema -->
    <div class="theme-selector">
        <button onclick="setTheme('light')" class="theme-btn light" title="Tema Claro"></button>
        <button onclick="setTheme('dark')" class="theme-btn dark" title="Tema Oscuro"></button>
        <button onclick="setTheme('nature')" class="theme-btn nature" title="Tema Naturaleza"></button>
        <button onclick="setTheme('sunset')" class="theme-btn sunset" title="Tema Atardecer"></button>
    </div>

    <div class="max-w-md w-full">
        <!-- Perfil -->
        <div class="profile">
            <img src="./perfil.png" alt="Foto de perfil" class="profile-img">
            <h1 class="text-2xl font-bold">David hernandez</h1>
            <p class="opacity-80">desarrolador web & Cultivador</p>
        </div>

        <!-- Enlaces -->
        <div class="links">
            <a href="https://portafolio-xi-plum-48.vercel.app/" class="btn-link">Mi Portafolio</a>
            <a href="https://jamuchee.vercel.app/ui " class="btn-link">Tienda de Cactus</a>
            <a href="#instagram" class="btn-link">Instagram</a>
        </div>

        <!-- Pie de página -->
        <footer class="footer">
            <p>© 2025 - Contacto: yeifran67@gmail.com</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
